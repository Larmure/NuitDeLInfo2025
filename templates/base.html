<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuit de l'Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <button id="menu-toggle" title="Ouvrir/Fermer le menu">â˜°</button>

    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 bg-dark sidebar text-white px-3">
                <h3 class="text-center">ðŸŒ™ Team Baobab</h3>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white bg-secondary bg-opacity-25" href="{{ url_for('index') }}">
                            Accueil
                        </a>
                    </li>
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">NOS DÃ‰FIS</h6>
                    {% for d in defis %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('voir_defi', id=d.id) }}">
                            {{ d.titre }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>

            <main id="mainContent" class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-5">
                {% block content %}{% endblock %}
            </main>
            
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebarMenu');
            var main = document.getElementById('mainContent');
            var btn = document.getElementById('menu-toggle');

            sidebar.classList.toggle('menu-hidden');

            if (sidebar.classList.contains('menu-hidden')) {
                main.classList.remove('col-md-9', 'col-lg-10');
                main.classList.add('col-12');
                btn.classList.add('dark-mode');
            } else {
                main.classList.add('col-md-9', 'col-lg-10');
                main.classList.remove('col-12');
                btn.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
